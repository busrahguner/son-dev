<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUİZ HOMEWORK</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <p>Quiz uygulamamıza hoş geldiniz. Ne kadar bilgilisiniz, hemen öğrenin!</p>
    <button id="start" class="start-button" onclick="startQuiz()">Başla</button>
  </div>
    <div>
        <h1 id="question-number"></h1>
    </div>
    <div id="quiz-container">
      <div id="questionContainer">
        <img id="question-image" src="" alt=""/>
        <div id="question"></div>
     </div>
        <ul id="answer-list"></ul>
    </div>
      <button id="next-question">SONRAKİ SORU</button>
      <button id="before-question">ÖNCEKİ SORU</button>
      <button id="reset">BAŞTAN BAŞLAT</button>
      <div id="notification" class="notification"></div>
      <button id="submit-btn">sonuç</button>
      <div id="result-container">
      </div>
    <script src="./script2.js"></script>
</body>
</html>
